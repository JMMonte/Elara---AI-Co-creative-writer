<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ether Write</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Courier Prime', monospace;
        background-color: #e8e8e5; /* Desk color */
        color: #292929;
      }
      
      .font-typewriter {
        font-family: 'Courier Prime', monospace;
      }
      
      .font-sans {
        font-family: 'Inter', sans-serif;
      }

      /* Hide scrollbar for cleaner look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .editor-content:focus {
        outline: none;
      }
      
      /* Smooth placeholder behavior */
      [contenteditable]:empty:before {
        content: attr(placeholder);
        color: #a8a29e;
        font-style: italic;
        pointer-events: none;
        display: block; /* For Firefox */
      }
      
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out forwards;
      }

      /* Paper shadow effect */
      .paper-shadow {
        box-shadow: 
          0 1px 1px rgba(0,0,0,0.15), 
          0 10px 0 -5px #fdfbf7, 
          0 10px 1px -4px rgba(0,0,0,0.15), 
          0 20px 0 -10px #fdfbf7, 
          0 20px 1px -9px rgba(0,0,0,0.15);
      }

      /* Critique Highlight Marker */
      .critique-marker {
        text-decoration: underline;
        text-decoration-style: wavy;
        text-decoration-color: #ef4444; /* Red-500 */
        text-decoration-thickness: 1px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .critique-marker:hover, .critique-marker.active {
        background-color: rgba(239, 68, 68, 0.1);
      }

      /* Diff View Styles - Analog/Proofreader Style */
      .diff-view-container {
        /* Ensure inline flow is perfect */
        display: inline;
      }

      .diff-del {
        text-decoration: line-through;
        color: #a8a29e; /* Muted grey for deleted text */
        background-color: transparent;
        margin-right: 2px;
      }
      
      .diff-ins {
        text-decoration: underline;
        font-weight: bold;
        color: #292929; /* Dark ink for new text */
        background-color: transparent;
      }
    </style>
